
<hr>
<div class="row">
<div class="col-2">
  <h5 class="pt-3 pacifico-regular text-center"> Our Specialities </h5>

      <div *ngFor="let a of ctgy" class="pt-3 pacifico-regular text-center">
            <button class="nav-link" (click)="getcatid(a.catid)">
                  {{a.catnm}}
            </button>
      </div>
  </div>

<div class="col-9">
  <div class="container" style="display:grid;grid-template-columns:auto auto auto auto;column-gap:20px;row-gap:20px;">

    <div *ngFor="let a of prdt | paginate: { itemsPerPage: count, currentPage: p }">
      <div class="card shadow-lg">
        <div class="card-header text-center text-danger">
            <strong class="fs-3"> {{a.prnm}} </strong>
        </div>

        <div class="card-body d-flex justify-content-center">
          <img src="data:image/*;base64,{{a.pic}}" height="200" width="200"  (click)="tooltip.toggle()">
          <span #tooltip="matTooltip"
          matTooltip={{a.desc}}
          matTooltipPosition="right"></span>

        </div>

        <div class="card-footer text-center">
            <div style="font-size:25px;">Rs. {{a.price}}  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                    <button class="btn btn-warning" (click)="addtolocalstorage(a)" > Add To Cart </button>

                  </div>

        </div>
    </div>

    </div>



    </div>
    </div>



    <div class="text-center m-4">
      <pagination-controls (pageChange)="p=$event"></pagination-controls>
    </div>


    </div>
